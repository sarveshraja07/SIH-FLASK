<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Train Simulation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay to darken video */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Login box */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 20px;
      color: #f0db4f;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f0db4f;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffcc00;
    }

    .back-link {
      margin-top: 15px;
      display: inline-block;
      color: #fff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='login_bg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Login form -->
  <div class="login-container">
    <h2>User Login</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Enter Email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/" class="back-link">â¬… Back to Home</a>
  </div>

</body>
</html>
